<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Invitation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f2; /* Soft pink background */
            overflow: hidden; 
        }

        h1 { 
            color: #d63384; 
            z-index: 10; /* Keeps text above hearts */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .btn-container {
            position: relative;
            width: 300px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            margin-right: 20px;
        }

        #noBtn {
            background-color: #ffffff;
            color: #ff4d6d;
            position: absolute; 
            transition: 0.1s ease; /* Makes the jump look smoother */
        }

        /* Popup styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .popup-box {
            background: white;
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: popIn 0.3s ease;
        }

        .popup-box h2 {
            color: #ff4d6d;
            margin: 0 0 10px 0;
            font-size: 28px;
        }

        .popup-box p {
            color: #666;
            margin: 0;
            font-size: 18px;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Heart Animation Styles */
        .heart {
            position: fixed;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            animation: float Up 4s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="btn-container">
        <button id="yesBtn" onclick="showPopup()">Yes</button>
        <button id="noBtn" style="left: 250px;">No</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        // --- Popup Logic ---
        function showPopup() {
            const overlay = document.createElement('div');
            overlay.className = 'popup-overlay';
            overlay.innerHTML = `
                <div class="popup-box">
                    <h2>Great Choice! ü•∞</h2>
                    <p>You made my day!</p>
                </div>
            `;
            document.body.appendChild(overlay);
            overlay.addEventListener('click', () => overlay.remove());
        }

        // --- Runaway Button Logic ---
        function moveButton() {
            const padding = 50; // Keep button away from edges
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const x = padding + Math.random() * (maxX - padding);
            const y = padding + Math.random() * (maxY - padding);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton);

        // --- Floating Hearts Logic ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            
            // Random horizontal position
            heart.style.left = Math.random() * 100 + 'vw';
            
            // Random size and animation duration
            const size = Math.random() * 20 + 10 + 'px';
            heart.style.fontSize = size;
            heart.style.duration = Math.random() * 2 + 3 + 's';
            
            document.body.appendChild(heart);

            // Remove heart from DOM after animation finishes to save memory
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        // Generate a new heart every 300ms
        setInterval(createHeart, 300);
    </script>

</body>
</html>
