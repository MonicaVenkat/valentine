<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Invitation ‚ù§Ô∏è</title>
    <style>
        /* General Layout */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f2;
            overflow: hidden;
            text-align: center;
        }

        h1 { 
            color: #d63384; 
            z-index: 10;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        /* Container for buttons to keep them centered initially */
        .btn-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        button {
            padding: 15px 35px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            margin-right: 20px;
            transition: transform 0.3s ease;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #ffffff;
            color: #ff4d6d;
            position: absolute; 
            transition: 0.1s ease; /* Smooth jump */
        }

        /* Floating Heart Styling */
        .heart {
            position: fixed;
            color: #ff4d6d;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            animation: floatUp linear forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div id="main-content">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="btn-container">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainContent = document.getElementById('main-content');

        // --- 1. RUNAWAY BUTTON LOGIC ---
        function moveButton() {
            // Ensure button stays within visible screen bounds
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents clicking on mobile
            moveButton();
        });

        // --- 2. NOTIFICATION & SUCCESS LOGIC ---
        yesBtn.addEventListener('click', () => {
            // Replace the ID below with your Formspree ID
            const formspreeId = "YOUR_FORMSPREE_ID_HERE"; 

            // Send notification
            fetch(`https://formspree.io/f/${formspreeId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ answer: "YES! ‚ù§Ô∏è", date: new Date().toLocaleString() })
            });

            // Update UI to success message
            mainContent.innerHTML = `
                <h1 style="font-size: 3rem;">Yay! I knew it! ü•∞</h1>
                <p style="font-size: 1.5rem; color: #ff4d6d;">See you soon! ‚ù§Ô∏è</p>
            `;
        });

        // --- 3. FLOATING HEARTS LOGIC ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            
            heart.style.left = Math.random() * 100 + 'vw';
            const size = Math.random() * 20 + 15 + 'px';
            heart.style.fontSize = size;
            
            const duration = Math.random() * 3 + 2; // Between 2-5 seconds
            heart.style.animationDuration = duration + 's';
            
            document.body.appendChild(heart);

            setTimeout(() => { heart.remove(); }, duration * 1000);
        }

        setInterval(createHeart, 300);
    </script>

</body>
</html>
